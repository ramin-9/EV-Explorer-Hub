    <button id="showHintBtn" onclick="hintBtn()">Get Hint</button>

    <div id="hintModal">
      <div class="hintContent">
          <span class="closeHint">&times;</span>
          <p>To use keyboard press R key for rock
            P for paper and S for scissors.<br>
          Game Rules: Rock beats scissors.<br>
        Scissors beats paper.<br>
      paper beats rock.</p>
      </div>
  </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();

    <button class="auto-play-button" onclick="
